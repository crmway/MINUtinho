    function formatCpf(cpfField) {
      let cpfValue = cpfField.value;
      if(isNaN(cpfValue[cpfValue.length - 1])) {cpfField.value = cpfValue.substring(0,cpfValue.length - 1); return;}
      cpfField.setAttribute("maxlength","14");
      if(cpfValue.length == 3 || cpfValue.length == 7) cpfField.value += ".";
      if(cpfValue.length == 11) cpfField.value += "-";
    }
